name: Fetch External Content

on:
  schedule:
    # 毎日 09:00 JST (00:00 UTC)
    - cron: '0 0 * * *'
  workflow_dispatch: # 手動実行用

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Fetch RSS feeds
        run: node scripts/fetch-rss.js

      - name: Create PR if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/content/external/ public/thumbnails/
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          BRANCH="chore/update-external-content-$(date +%Y%m%d)"
          git checkout -b "$BRANCH"
          git commit -m "chore: update external content"
          git push -u origin "$BRANCH"
          gh pr create --title "chore: update external content" --body "RSS フィードから外部記事を自動取得しました。" --base main
